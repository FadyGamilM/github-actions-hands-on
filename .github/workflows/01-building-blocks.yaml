
name: 01_building-blocks
on: push
jobs:
    say-hello:
        runs-on: ubuntu-latest
        steps:
            - name: Say hello
              run: echo "Hello, world!"
    
    say-goodbye-with-failure:
        runs-on: ubuntu-latest
        steps:
            - name: Failed with error
              run: |
                echo "This job will fail"
                exit 1
            - name: Say goodbye
              run: echo "Goodbye, world!"